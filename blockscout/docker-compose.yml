version: '3.8'

# BlockScout Backend for ANDE Chain
# This provides the indexing and API layer for the explorer

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: always
    container_name: blockscout-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-blockscout}
      POSTGRES_USER: ${POSTGRES_USER:-blockscout}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - blockscout-db-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-7432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blockscout"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blockscout-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    restart: always
    container_name: blockscout-redis
    command: redis-server --appendonly yes
    volumes:
      - blockscout-redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - blockscout-network

  # BlockScout Backend (Indexer + API)
  backend:
    image: blockscout/blockscout:${DOCKER_TAG:-latest}
    restart: always
    container_name: blockscout-backend
    command: sh -c 'bin/blockscout start'
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Ethereum JSON RPC Configuration
      ETHEREUM_JSONRPC_VARIANT: ${ETHEREUM_JSONRPC_VARIANT:-geth}
      ETHEREUM_JSONRPC_HTTP_URL: ${ETHEREUM_JSONRPC_HTTP_URL}
      ETHEREUM_JSONRPC_WS_URL: ${ETHEREUM_JSONRPC_WS_URL}
      ETHEREUM_JSONRPC_TRACE_URL: ${ETHEREUM_JSONRPC_TRACE_URL}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-blockscout}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-blockscout}
      
      # Network Configuration
      CHAIN_ID: ${CHAIN_ID:-6174}
      NETWORK: ${NETWORK:-ANDE Chain}
      SUBNETWORK: ${SUBNETWORK:-Testnet}
      COIN: ${COIN:-ANDE}
      COIN_NAME: ${COIN_NAME:-Ande Token}
      
      # API Configuration
      API_V2_ENABLED: ${API_V2_ENABLED:-true}
      BLOCKSCOUT_HOST: ${BLOCKSCOUT_HOST:-localhost}
      BLOCKSCOUT_PROTOCOL: ${BLOCKSCOUT_PROTOCOL:-http}
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Indexer Configuration
      INDEXER_DISABLE_PENDING_TRANSACTIONS_FETCHER: ${INDEXER_DISABLE_PENDING_TRANSACTIONS_FETCHER:-false}
      INDEXER_DISABLE_INTERNAL_TRANSACTIONS_FETCHER: ${INDEXER_DISABLE_INTERNAL_TRANSACTIONS_FETCHER:-false}
      INDEXER_CATCHUP_BLOCKS_BATCH_SIZE: ${INDEXER_CATCHUP_BLOCKS_BATCH_SIZE:-10}
      INDEXER_CATCHUP_BLOCKS_CONCURRENCY: ${INDEXER_CATCHUP_BLOCKS_CONCURRENCY:-10}
      INDEXER_MEMORY_LIMIT: ${INDEXER_MEMORY_LIMIT:-1}
      
      # Block Transformer
      BLOCK_TRANSFORMER: ${BLOCK_TRANSFORMER:-base}
      
      # Erlang/Elixir Configuration
      ERLANG_COOKIE: ${ERLANG_COOKIE:-blockscout-cookie}
      
      # Logging
      LOGGER_LEVEL: ${LOGGER_LEVEL:-info}
      
      # Secret Key Base (CAMBIAR EN PRODUCCIÓN)
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-56NtB48ear7+wMSf0IQuWDAAazhpb31qyc7GiyspBP1vkBAgWFI4T8V3K1dP0fY9}
      
      # Check Origin
      CHECK_ORIGIN: ${CHECK_ORIGIN:-false}
      
      # Pool Size
      POOL_SIZE: ${POOL_SIZE:-40}
      POOL_SIZE_API: ${POOL_SIZE_API:-10}
      
      # Ecto Configuration  
      ECTO_USE_SSL: ${ECTO_USE_SSL:-false}
      
      # Heart Configuration (Process Monitoring)
      HEART_BEAT_TIMEOUT: ${HEART_BEAT_TIMEOUT:-30}
      HEART_COMMAND: ${HEART_COMMAND:-}
      
      # API Rate Limiting
      API_RATE_LIMIT_DISABLED: ${API_RATE_LIMIT_DISABLED:-false}
      API_RATE_LIMIT: ${API_RATE_LIMIT:-50}
      API_RATE_LIMIT_TIME_INTERVAL_MS: ${API_RATE_LIMIT_TIME_INTERVAL_MS:-1000}

      # Microservices Integration
      MICROSERVICE_SC_VERIFIER_ENABLED: ${MICROSERVICE_SC_VERIFIER_ENABLED:-false}
      MICROSERVICE_SC_VERIFIER_URL: ${MICROSERVICE_SC_VERIFIER_URL:-}
      MICROSERVICE_VISUALIZE_SOL2UML_ENABLED: ${MICROSERVICE_VISUALIZE_SOL2UML_ENABLED:-false}
      MICROSERVICE_VISUALIZE_SOL2UML_URL: ${MICROSERVICE_VISUALIZE_SOL2UML_URL:-}
      MICROSERVICE_SIG_PROVIDER_ENABLED: ${MICROSERVICE_SIG_PROVIDER_ENABLED:-false}
      MICROSERVICE_SIG_PROVIDER_URL: ${MICROSERVICE_SIG_PROVIDER_URL:-}

      # Mix Environment
      MIX_ENV: ${MIX_ENV:-prod}

      # Database Migrations
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}

    ports:
      - "${BLOCKSCOUT_PORT:-4000}:4000"
    volumes:
      - blockscout-logs:/app/logs
    networks:
      - blockscout-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/v2/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Smart Contract Verifier - para verificar contratos
  smart-contract-verifier:
    image: ghcr.io/blockscout/smart-contract-verifier:${SMART_CONTRACT_VERIFIER_DOCKER_TAG:-latest}
    restart: always
    container_name: blockscout-smart-contract-verifier
    environment:
      SMART_CONTRACT_VERIFIER__SERVER__HTTP__ENABLED: ${SMART_CONTRACT_VERIFIER_SERVER_HTTP_ENABLED:-true}
      SMART_CONTRACT_VERIFIER__SERVER__HTTP__ADDR: ${SMART_CONTRACT_VERIFIER_SERVER_HTTP_ADDR:-0.0.0.0:8050}
      SMART_CONTRACT_VERIFIER__SERVER__GRPC__ENABLED: ${SMART_CONTRACT_VERIFIER_SERVER_GRPC_ENABLED:-false}
    ports:
      - "${SMART_CONTRACT_VERIFIER_PORT:-8050}:8050"
    networks:
      - blockscout-network

  # Visualizer Service - para visualizar contratos
  visualizer:
    image: ghcr.io/blockscout/visualizer:${VISUALIZER_DOCKER_TAG:-latest}
    restart: always
    container_name: blockscout-visualizer
    environment:
      VISUALIZER__SERVER__HTTP__ENABLED: ${VISUALIZER_SERVER_HTTP_ENABLED:-true}
      VISUALIZER__SERVER__HTTP__ADDR: ${VISUALIZER_SERVER_HTTP_ADDR:-0.0.0.0:8051}
      VISUALIZER__SERVER__GRPC__ENABLED: ${VISUALIZER_SERVER_GRPC_ENABLED:-false}
    ports:
      - "${VISUALIZER_PORT:-8051}:8051"
    networks:
      - blockscout-network

  # Stats Service - para estadísticas avanzadas
  stats:
    image: ghcr.io/blockscout/stats:${STATS_DOCKER_TAG:-latest}
    restart: always
    container_name: blockscout-stats
    depends_on:
      - db
      - backend
    environment:
      STATS__DB_URL: postgresql://${POSTGRES_USER:-blockscout}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-blockscout}
      STATS__BLOCKSCOUT_DB_URL: postgresql://${POSTGRES_USER:-blockscout}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-blockscout}
      STATS__BLOCKSCOUT_API_URL: http://backend:4000
      STATS__CREATE_DATABASE: ${STATS_CREATE_DATABASE:-true}
      STATS__RUN_MIGRATIONS: ${STATS_RUN_MIGRATIONS:-true}
    ports:
      - "${STATS_PORT:-8080}:8080"
    networks:
      - blockscout-network

  # Sig Provider - para decodificar firmas de funciones
  sig-provider:
    image: ghcr.io/blockscout/sig-provider:latest
    restart: always
    container_name: blockscout-sig-provider
    ports:
      - "8083:8083"
    networks:
      - blockscout-network

volumes:
  blockscout-db-data:
    driver: local
  blockscout-redis-data:
    driver: local
  blockscout-logs:
    driver: local

networks:
  blockscout-network:
    driver: bridge
