# ============================================================================
# ANDE NETWORK EXPLORER - Production Nginx Configuration
# ============================================================================
# Integration with existing ANDE infrastructure:
# - Cloudflare Tunnel for SSL/TLS termination
# - Existing nginx setup at: /andechain/infra/stacks/single-sequencer/nginx.conf
# - BlockScout dual instance deployment
# ============================================================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 8192;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ========================================================================
    # LOGGING CONFIGURATION
    # ========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format security_log '$remote_addr [$time_local] "$request" $status '
                           '"$http_x_forwarded_for" "$http_user_agent" '
                           'request_id=$request_id';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    access_log /var/log/nginx/security.log security_log;

    # ========================================================================
    # PERFORMANCE OPTIMIZATION
    # ========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    # Buffer optimization
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;

    # ========================================================================
    # COMPRESSION
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript 
               text/xml application/xml application/xml+rss;
    gzip_disable "msie6";
    
    # Security header
    server_tokens off;

    # ========================================================================
    # CONNECTION UPGRADE MAP (for WebSocket)
    # ========================================================================
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ========================================================================
    # REQUEST ID TRACKING
    # ========================================================================
    map $request_id $req_id {
        default $request_id;
    }

    # ========================================================================
    # BAD BOT DETECTION
    # ========================================================================
    map $http_user_agent $bad_bot {
        default 0;
        ~*(?i)(nikto|nmap|masscan|sqlmap|nessus|openvas|acunetix) 1;
    }

    # ========================================================================
    # RATE LIMITING ZONES
    # ========================================================================
    limit_req_zone $binary_remote_addr zone=explorer_general:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=explorer_api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=explorer_advanced:10m rate=200r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ========================================================================
    # UPSTREAM DEFINITIONS - BlockScout Instances
    # ========================================================================
    
    # Main Explorer - Frontend
    upstream blockscout_main_frontend {
        least_conn;
        server blockscout-main-frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Main Explorer - Backend
    upstream blockscout_main_backend {
        least_conn;
        server blockscout-main-backend:4000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Advanced Explorer - Frontend
    upstream blockscout_advanced_frontend {
        least_conn;
        server blockscout-advanced-frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Advanced Explorer - Backend
    upstream blockscout_advanced_backend {
        least_conn;
        server blockscout-advanced-backend:4001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ========================================================================
    # SSL CONFIGURATION (Handled by Cloudflare Tunnel)
    # ========================================================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # ========================================================================
    # SECURITY HEADERS (Applied globally)
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ========================================================================
    # HEALTH CHECK ENDPOINT
    # ========================================================================
    server {
        listen 80 default_server;
        server_name _;
        
        # Block bad bots
        if ($bad_bot) {
            return 444;
        }
        
        location /health {
            access_log off;
            return 200 "Ande Explorer Healthy\n";
            add_header Content-Type text/plain;
        }
        
        location / {
            access_log off;
            return 404;
        }
    }

    # ========================================================================
    # MAIN EXPLORER - explorer.ande.network
    # ========================================================================
    server {
        listen 80;
        server_name explorer.ande.network;
        
        # Block bad bots
        if ($bad_bot) {
            return 444;
        }

        # ====================================================================
        # MAIN UI - Frontend
        # ====================================================================
        location / {
            limit_req zone=explorer_general burst=100 nodelay;
            limit_conn addr 20;
            
            proxy_pass http://blockscout_main_frontend;
            proxy_http_version 1.1;
            
            # Connection headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Request-ID $req_id;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ====================================================================
        # API ENDPOINTS - Backend
        # ====================================================================
        location /api/ {
            limit_req zone=explorer_api burst=200 nodelay;
            limit_conn addr 30;
            
            proxy_pass http://blockscout_main_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            proxy_set_header Connection "";
            
            # API specific timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
            
            # Cache GET requests
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 302 10m;
            proxy_cache_valid 404 1m;
        }

        # ====================================================================
        # STATIC ASSETS - Cache aggressively
        # ====================================================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://blockscout_main_frontend;
            proxy_cache_valid 200 30d;
            proxy_cache_bypass $http_pragma $http_authorization;
            add_header Cache-Control "public, max-age=2592000, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            access_log off;
        }

        # ====================================================================
        # HEALTH CHECK
        # ====================================================================
        location /_health {
            access_log off;
            proxy_pass http://blockscout_main_frontend;
        }

        # ====================================================================
        # DENY SENSITIVE FILES
        # ====================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # ========================================================================
    # ADVANCED EXPLORER - explorer-advanced.ande.network
    # ========================================================================
    server {
        listen 80;
        server_name explorer-advanced.ande.network;
        
        # Block bad bots
        if ($bad_bot) {
            return 444;
        }

        # ====================================================================
        # MAIN UI - Frontend
        # ====================================================================
        location / {
            limit_req zone=explorer_advanced burst=300 nodelay;
            limit_conn addr 50;
            
            proxy_pass http://blockscout_advanced_frontend;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Request-ID $req_id;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # ====================================================================
        # API ENDPOINTS - Backend (Higher limits for analytics)
        # ====================================================================
        location /api/ {
            limit_req zone=explorer_advanced burst=500 nodelay;
            limit_conn addr 100;
            
            proxy_pass http://blockscout_advanced_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $req_id;
            proxy_set_header Connection "";
            
            # Higher timeouts for analytics queries
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 120s;
            
            # Cache analytics data longer
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 302 30m;
            proxy_cache_valid 404 1m;
        }

        # ====================================================================
        # GRAPHQL ENDPOINT
        # ====================================================================
        location /graphql {
            limit_req zone=explorer_advanced burst=50 nodelay;
            
            proxy_pass http://blockscout_advanced_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Type application/json;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 180s;
        }

        # ====================================================================
        # WEBSOCKET SUPPORT
        # ====================================================================
        location /socket {
            proxy_pass http://blockscout_advanced_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400;
        }

        # ====================================================================
        # STATIC ASSETS
        # ====================================================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://blockscout_advanced_frontend;
            proxy_cache_valid 200 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            access_log off;
        }

        # ====================================================================
        # HEALTH CHECK
        # ====================================================================
        location /_health {
            access_log off;
            proxy_pass http://blockscout_advanced_frontend;
        }

        # ====================================================================
        # DENY SENSITIVE FILES
        # ====================================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
