# ============================================================================
# AND EXPLORER - NGINX MAIN CONFIGURATION
# Standard configuration for dual BlockScout instances
# ============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Events module
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

# HTTP module
http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Client settings
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=search_limit:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/m;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # Upstream servers
    upstream blockscout_main_frontend {
        least_conn;
        server blockscout-main-frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream blockscout_main_backend {
        least_conn;
        server blockscout-main-backend:4000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream blockscout_advanced_frontend {
        least_conn;
        server blockscout-advanced-frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream blockscout_advanced_backend {
        least_conn;
        server blockscout-advanced-backend:4001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Proxy cache configuration
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m 
                     max_size=1g inactive=60m use_temp_path=off;
    
    # Default server (catch-all)
    server {
        listen 80 default_server;
        server_name _;
        return 444;
    }
    
    # Health check endpoint
    server {
        listen 80;
        server_name _health;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location / {
            return 444;
        }
    }
    
    # Include site configurations
    include /etc/nginx/conf.d/*.conf;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Hide nginx version
    server_tokens off;
    
    # Timeout settings
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    proxy_temp_file_write_size 8k;
    
    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
}